name: CI/CD Pipeline - Test & Deploy to AWS EC2 via SSM

on:
  push:
    branches:
      - develop
      - main

permissions:
  id-token: write
  contents: read

jobs:

  lint:
    name: Lint Code with Flake8
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install Flake8
      run: pip install flake8

    - name: Run Linting
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  test:
    name: Run Unit & Integration Tests in Docker
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Build Docker Test Image
      run: docker build -t ml-scoring-api-test -f Dockerfile.test.dockerfile .

    - name: Run Tests in Docker
      run: docker run --rm ml-scoring-api-test

  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref_name == 'main'

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::796973493835:role/GitHubActionsRole
        aws-region: us-east-1

    - name: Debug AWS STS Identity  # ðŸ” New Debugging Step
      run: aws sts get-caller-identity

    - name: Retrieve Secrets from AWS Secrets Manager
      id: aws-secrets
      run: |
        SECRET_JSON=$(aws secretsmanager get-secret-value --secret-id /github-actions/secrets --query SecretString --output text)
        echo "::add-mask::$SECRET_JSON"
        echo "AWS_REGION=$(echo $SECRET_JSON | jq -r .AWS_REGION)" >> $GITHUB_ENV
        echo "ECR_URL=$(echo $SECRET_JSON | jq -r .ECR_URL)" >> $GITHUB_ENV
        echo "EC2_INSTANCE_ID=$(echo $SECRET_JSON | jq -r .EC2_INSTANCE_ID)" >> $GITHUB_ENV

    - name: Log in to Amazon ECR
      run: |
        aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_URL }}

    - name: Build and Push Docker Image to ECR
      run: |
        docker build -t ${{ env.ECR_URL }}/ml-scoring-api:latest .
        docker push ${{ env.ECR_URL }}/ml-scoring-api:latest

  deploy:
    name: Deploy to AWS EC2 (Main Only)
    runs-on: ubuntu-latest
    needs: build
    if: github.ref_name == 'main'

    steps:
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::796973493835:role/GitHubActionsRole
        aws-region: us-east-1

    - name: Debug AWS STS Identity  # ðŸ” New Debugging Step
      run: aws sts get-caller-identity

    - name: Retrieve Secrets from AWS Secrets Manager
      id: aws-secrets
      run: |
        SECRET_JSON=$(aws secretsmanager get-secret-value --secret-id /github-actions/secrets --query SecretString --output text)
        echo "::add-mask::$SECRET_JSON"
        echo "AWS_REGION=$(echo $SECRET_JSON | jq -r .AWS_REGION)" >> $GITHUB_ENV
        echo "ECR_URL=$(echo $SECRET_JSON | jq -r .ECR_URL)" >> $GITHUB_ENV
        echo "EC2_INSTANCE_ID=$(echo $SECRET_JSON | jq -r .EC2_INSTANCE_ID)" >> $GITHUB_ENV

    - name: Start EC2 Instance
      run: |
        aws ec2 start-instances --instance-ids "${{ env.EC2_INSTANCE_ID }}"
        echo "Waiting for instance to start..."
        aws ec2 wait instance-running --instance-ids "${{ env.EC2_INSTANCE_ID }}"
        echo "Instance is running."

    - name: Deploy Application via SSM
      run: |
        aws ssm send-command \
          --instance-ids "${{ env.EC2_INSTANCE_ID }}" \
          --document-name "AWS-RunShellScript" \
          --comment "Deploy ml-scoring-api" \
          --parameters commands='
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_URL }}
            docker pull ${{ env.ECR_URL }}/ml-scoring-api:latest
            docker stop $(docker ps -q) || true
            docker run -d -p 80:8888 ${{ env.ECR_URL }}/ml-scoring-api:latest
          '

    - name: Stop EC2 Instance
      run: |
        aws ec2 stop-instances --instance-ids "${{ env.EC2_INSTANCE_ID }}"
        echo "Waiting for instance to stop..."
        aws ec2 wait instance-stopped --instance-ids "${{ env.EC2_INSTANCE_ID }}"
        echo "Instance is stopped."





