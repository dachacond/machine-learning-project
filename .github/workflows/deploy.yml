- name: Log in to Amazon ECR
env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
run: |
  aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
  aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
  aws configure set default.region $AWS_REGION
  aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin 796973493835.dkr.ecr.us-east-1.amazonaws.com

- name: Deploy to EC2
uses: appleboy/ssh-action@v0.1.10
with:
  host: ${{ secrets.AWS_EC2_HOST }}
  username: ubuntu
  key: ${{ secrets.AWS_PRIVATE_KEY }}
  script: |
    sudo docker pull 796973493835.dkr.ecr.us-east-1.amazonaws.com/ml-scoring-api:latest
    sudo docker stop $(docker ps -q) || true
    sudo docker run -d -p 80:8888 796973493835.dkr.ecr.us-east-1.amazonaws.com/ml-scoring-api:latest

