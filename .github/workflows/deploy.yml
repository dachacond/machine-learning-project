name: Deploy to AWS EC2

on:
  push:
    branches:
      - main  # Ejecuta el flujo de trabajo cuando se haga un push a la rama 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build and push Docker image
      run: |
        docker build -t dachacond967/ml-scoring-api:latest .
        docker push dachacond967/ml-scoring-api:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.AWS_EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.AWS_PRIVATE_KEY }}
        script: |
          sudo docker pull dachacond967/ml-scoring-api:latest
          sudo docker stop $(docker ps -q) || true
          sudo docker run -d -p 80:8888 dachacond967/ml-scoring-api:latest
